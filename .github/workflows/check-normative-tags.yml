name: Check Normative Tag Changes

on:
  push:
    branches: [ci-dev]  # For testing - no path filter for easier testing
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'normative_rule_defs/**'
      - 'ref/**'
      - 'scripts/check-tag-changes.sh'
  workflow_dispatch:  # Allows manual testing from GitHub UI

jobs:
  check-tags:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build normative tags
        run: make build-tags

      - name: Check for tag changes
        id: check
        continue-on-error: true
        run: |
          echo "Checking unprivileged tags..."
          ruby docs-resources/tools/detect_tag_changes.rb \
            ref/riscv-unprivileged-norm-tags.json \
            build/riscv-unprivileged-norm-tags.json

          echo "Checking privileged tags..."
          ruby docs-resources/tools/detect_tag_changes.rb \
            ref/riscv-privileged-norm-tags.json \
            build/riscv-privileged-norm-tags.json

      - name: Create issue on failure
        if: steps.check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/create-tag-change-issue.js');
            await script({github, context});

      - name: Fail the workflow if check failed
        if: steps.check.outcome == 'failure'
        run: |
          echo "::error::Normative tag check failed. Please review the changes."
          exit 1
